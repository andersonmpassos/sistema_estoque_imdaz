<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque IMDAZ - Doadores Cadastrados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Doadores Cadastrados - IMDAZ</h1>
        <a href="index.html" class="back-button">Voltar</a>
    </header>
    <main>
        <section id="cadastro-doador">
            <h2>Cadastrar Novo Doador</h2>
            <form id="form-doador">
                <label for="doador">Nome:</label>
                <input type="text" id="doador" required>
                <label for="endereco">Endere√ßo:</label>
                <input type="text" id="endereco" required>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" required>
                <label for="email">Email:</label>
                <input type="email" id="email">
                <button type="submit">Cadastrar Doador</button>
            </form>
        </section>
        <section id="lista-doadores">
            <h2>Doadores Cadastrados</h2>
            <button id="mostrar-doadores">Mostrar Doadores</button>
            <div id="lista-doadores-container"></div>
        </section>
    </main>
    <script src="client.js"></script>
</body>
</html>
