<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque IMDAZ - Cadastrar Produto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro de Produto - IMDAZ</h1>
        <a href="index.html" class="back-button">Voltar</a>
    </header>
    <main>
        <section id="cadastro-produto">
            <form id="form-produto">
                <label for="item">Item:</label>
                <input type="text" id="item" required>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" required>
                <label for="valor">Valor (R$):</label>
                <input type="number" step="0.01" id="valor" required>
                <label for="data_vencimento">Data de Vencimento:</label>
                <input type="date" id="data_vencimento">
                <label for="data_doacao">Data de Doação:</label>
                <input type="date" id="data_doacao" required>
                <label for="id_doador">ID do Doador:</label>
                <input type="number" id="id_doador" required>
                <button type="submit">Adicionar ao Estoque</button>
            </form>
            <!-- Botão para remover o último produto da pilha (LIFO) -->
            <button id="remover-pilha">Remover Último Produto (Pilha)</button>
        </section>
    </main>
    <script src="client.js"></script>
</body>
</html>
